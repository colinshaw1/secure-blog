{% extends 'base.html' %}
<!--  add embedded Django for what is rendered on each page of the blog -->
{% block content %}


    <h1>Edit your Blog Post</h1>
    <div class="form_group">
        <form method="POST">
            <!-- cross site request forgery token. stops hackers stealing the form info -->

            <!-- django form system to render a built in form -->
            {{ form.as_p}}
            <button class="btn btn-primary">Edit blog post</button>
        </form>
    </div>
    <br>

<a href="{% url 'home' %}" class="btn btn-primary">Retrun to Homepage</a>
{% endblock %}
