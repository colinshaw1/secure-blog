{% extends 'base.html' %}
<!--  add embedded Django for what is rendered on each page of the blog -->
{% block content %}


<h1>Secure Blog</h1>
<!-- for loop to loop through blog posts and print out indiviudally -->
{% for post in object_list %}
    <!-- links the post title to the view and bring the user to the post -->
    <a href="{% url 'blogpost' post.pk %}">{{ post.title}}</a>
    {{ post.blogger}}
    {{ post.body}}
<!-- ending the for loop -->
{% endfor %}
{% enblock %}
